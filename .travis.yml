language: java
jdk: oraclejdk8

script: mvn clean install

before_deploy:
  - mkdir -p api_gateway
  - cp target/apigateway.war api_gateway/apigateway.war
  - cp -r ./scripts api_gateway/scripts
  - zip -r SGA_TeamAurora_APIGateway.zip api_gateway appspec.yml || true
  - mkdir -p "uploadLibs"
  - mv SGA_TeamAurora_APIGateway.zip uploadLibs/SGA_TeamAurora_APIGateway.zip || true
  
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: teamaurorabucket
    skip_cleanup: true
    acl: public_read
    local_dir: target
    upload-dir: build/libs/api_gateway
    on:
      branch: feature-apigateway

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: teamaurorabucket
    key: build/libs/api_gateway/api_gateway.zip
    bundle_type: zip
    application: TeamAurora
    deployment_group: TeamAurora
    region: us-west-2
    on:
      branch: feature-apigateway
    
notifications:
